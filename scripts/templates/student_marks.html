<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks</title>
</head>
<body>
    <h1>Student Marks</h1>
    <p>Below are the student marks</p>

      <table border = 2>
            <th>Student Name</th>
            <th>Marks</th>
         {% for key, value in marks.items() %}
            <tr>
               <td> {{ key }} </td>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
</body>
</html>
